<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT REVIEW | FORM</title>
    <meta name="description" content="Form using BEST PRACTICES in html/styling and use JS to localstorage">
    <meta name="author" content="Juan Jose Aguirre Marin">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="/fonts/segoe-ui.woff2" as="font" type="font/woff2" crossorigin>

</head>

<body>
    <header>
        <h1>PRODUCT REVIEW</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <div id="PRODUCTNAME">
                <p>Product Name</p>
                <label for="productSelect">
                    <select id="productSelect" name="product" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </label>
            </div>
            <div id="O_RATE">
                <p>Overall Rating</p>
                <label for="1_star"><input id="1_star" type="radio" name="rating" value="one" required>☆</label>
                <label for="2_star"><input id="2_star" type="radio" name="rating" value="two">☆☆</label>
                <label for="3_star"><input id="3_star" type="radio" name="rating" value="three">☆☆☆</label>
                <label for="4_star"><input id="4_star" type="radio" name="rating" value="four">☆☆☆☆</label>
                <label for="5_star"><input id="5_star" type="radio" name="rating" value="five">☆☆☆☆☆</label>
            </div>
            <div id="DATE_I">
                <p>Date Of Installation</p>
                <label for="date"> <input id="date" name="dateofInstallation" type="date" required></label>
            </div>
            <div id="features">
                <p>Which features did you find useful in the product?(Check all that apply)</p>

                <label for="durability">
                    <input type="checkbox" id="durability" name="features" value="Durability">
                    Durability
                </label>

                <label for="easeOfUse">
                    <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use">
                    Ease of Use
                </label>

                <label for="performance">
                    <input type="checkbox" id="performance" name="features" value="Performance">
                    Performance
                </label>

                <label for="design">
                    <input type="checkbox" id="design" name="features" value="Design">
                    Design
                </label>
            </div>
            <div id="WR">
                <p>Written Review (Optional)</p>
                <label for="writtenReview"><textarea id="writtenReview" name="writtenReview" rows="5"
                        cols="40"></textarea></label>
            </div>
            <div id="userName">
                <p>User Name (Optional)</p>
                <label for="username"><input type="text" id="username" name="userName"></label>
            </div>
            <label for="submit"><input id="submit" type="submit" value="POST REVIEW"></label>
        </form>

    </main>
    <footer>
        <p>©<span id="currentyear"></span>- Juan Jose Aguirre Marin - Colombia</p>
        <p class="p_2">Last Modification: <span id="lastmodification"></span></p>
    </footer>

</body>

</html>
