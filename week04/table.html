<!DOCTYPE html>
<html lang="en-USE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <link rel="stylesheet" href="styles/table.css">
</head>

<body>

    <table>
        <thead>
            <tr>
                <th class="title" colspan="4">ACME Wildwest Services</th>
            </tr>
            <tr class="title">
                <td class="blank"></td>
                <th class="sub_title">Basic</th>
                <th class="sub_title">Premium</th>
                <th class="sub_title">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="feature">Feature 1</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td class="feature">Feature 2</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td class="feature">Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
        </tbody>
        <caption>Table:1 Account Feature Comparison</caption>
    </table>

</body>

</html>
